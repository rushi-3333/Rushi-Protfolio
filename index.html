<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rushi Portfolio</title>
    <meta
      name="description"
      content="Student portfolio showcasing projects, skills, experience, and contact information."
    />
    <style>
      #app-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #020617;
        transition: opacity 0.4s ease, visibility 0.4s ease;
      }
      #app-loader.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      #app-loader .loader-icon {
        width: 80px;
        height: 80px;
        position: relative;
        overflow: hidden;
      }
      #app-loader .loader-icon img,
      #app-loader .loader-icon svg {
        width: 100%;
        height: 100%;
        object-fit: contain;
        color: #e5e7eb;
      }
      #app-loader .loader-shine {
        position: absolute;
        top: 0;
        left: -100%;
        width: 60%;
        height: 100%;
        background: linear-gradient(
          105deg,
          transparent,
          rgba(56, 189, 248, 0.35),
          transparent
        );
        animation: loader-shine 1.2s ease-in-out infinite;
      }
      @keyframes loader-shine {
        0% { left: -100%; }
        60%, 100% { left: 150%; }
      }
    </style>
  </head>
  <body>
    <div id="app-loader" aria-hidden="true">
      <div class="loader-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true">
          <rect x="4" y="8" width="24" height="18" rx="2" stroke="#e5e7eb" stroke-width="2" fill="none"/>
          <path d="M8 8V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v2" stroke="#e5e7eb" stroke-width="2" fill="none"/>
          <rect x="14" y="4" width="4" height="4" rx="1" stroke="#e5e7eb" stroke-width="1.5" fill="none"/>
          <rect x="8" y="14" width="6" height="2" rx="0.5" fill="#e5e7eb" opacity="0.8"/>
          <rect x="18" y="14" width="6" height="2" rx="0.5" fill="#e5e7eb" opacity="0.8"/>
        </svg>
        <div class="loader-shine" aria-hidden="true"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
